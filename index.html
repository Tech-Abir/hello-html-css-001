<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello World</title>
  <meta name="description" content="A minimal Hello World web page using HTML and CSS." />
  <style>
    :root { color-scheme: light dark; }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      display: grid;
      place-items: center;
      background: canvas;
      color: canvastext;
    }
    main {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: clamp(2.5rem, 5vw + 1rem, 4rem);
      line-height: 1.1;
      margin: 0 0 0.5rem;
    }
    p {
      margin: 0;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <main aria-labelledby="title">
    <h1 id="title">Hello World</h1>
    <p>Your minimal starter page is up and running.</p>
  </main>
</body>
</html>
